<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Error al enviar - EVAR Stat</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    body { text-align: center; padding: 3rem 1rem; background: #f5f7fa; }
    .msg-box {
      display: inline-block;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(220,53,69,0.08);
      padding: 2.5rem 2rem;
      margin-top: 3rem;
    }
    .msg-box h1 { color: #d32f2f; margin-bottom: 1rem; }
    .msg-box p { color: #333; }
    .btn-volver {
      display: inline-block;
      margin-top: 2rem;
      background: #1976d2;
      color: #fff;
      padding: 0.7rem 2.2rem;
      border-radius: 2rem;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }
    .btn-volver:hover { background: #125ea2; }
  </style>
</head>
<body>
  <div class="msg-box">
    <h1>¡Ups! Ocurrió un error</h1>
    <p>No se pudo enviar tu mensaje.<br>
    Por favor, inténtalo de nuevo más tarde o escríbenos a <a href="mailto:statistics.earaujor@gmail.com">statistics.earaujor@gmail.com</a>.</p>
    <a href="index.html" class="btn-volver">Volver al inicio</a>
  </div>
</body>
</html>
