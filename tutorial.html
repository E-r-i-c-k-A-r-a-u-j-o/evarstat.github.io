  <script>
    // Configuraci칩n del proyecto
    const firebaseConfig = {
      apiKey: "AIzaSyD91BEba43lxr-kEqgibgRLyV9v-HiRaP4",
      authDomain: "evar-stat.firebaseapp.com",
      databaseURL: "https://evar-stat-default-rtdb.firebaseio.com", 
      projectId: "evar-stat",
      storageBucket: "evar-stat.firebasestorage.app",
      messagingSenderId: "697146517077",
      appId: "1:697146517077:web:55dfce33c4fde85b4b56dc",
      measurementId: "G-10JMJ80QFT"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const form = document.getElementById('commentForm');
    const comentariosDiv = document.getElementById('comentarios');

    // Enviar comentario principal
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const nombre = document.getElementById('nombre').value.trim();
      const comentario = document.getElementById('comentario').value.trim();
      if (nombre && comentario) {
        db.ref('comentarios').push({
          nombre,
          comentario,
          fecha: Date.now(),
          respuestas: []
        });
        form.reset();
      }
    });

    // Enviar respuesta a un comentario
    function enviarRespuesta(key) {
      const nombre = prompt("Tu nombre:");
      const respuesta = prompt("Escribe tu respuesta:");
      if (nombre && respuesta) {
        db.ref(`comentarios/${key}/respuestas`).once('value', snap => {
          const respuestas = snap.val() || [];
          respuestas.push({
            nombre,
            respuesta,
            fecha: Date.now()
          });
          db.ref(`comentarios/${key}/respuestas`).set(respuestas);
        });
      }
    }

    // Mostrar comentarios y respuestas en tiempo real
    db.ref('comentarios').on('value', snapshot => {
      const datos = snapshot.val();
      let html = '';
      if (datos) {
        // Mostrar los m치s recientes arriba
        const arr = Object.entries(datos).sort((a, b) => b[1].fecha - a[1].fecha);
        arr.forEach(([key, c]) => {
          html += `<div style="border-bottom:1px solid #eee; padding:0.7rem 0;">
            <strong style="color:#1976d2;">${c.nombre}</strong><br>
            <span style="color:#333;">${c.comentario}</span>
            <div style="margin-top:0.5rem;">
              <button onclick="enviarRespuesta('${key}')" style="background:#e3f2fd; color:#1976d2; border:none; border-radius:6px; padding:0.3rem 1rem; font-size:0.95rem; cursor:pointer;">Responder</button>
            </div>
            <div style="margin-left:1.2rem; margin-top:0.7rem;">
              ${(c.respuestas || []).map(r => `
                <div style="border-left:2px solid #1976d2; padding-left:0.7rem; margin-bottom:0.5rem;">
                  <strong style="color:#1976d2;">${r.nombre}</strong><br>
                  <span style="color:#333;">${r.respuesta}</span>
                </div>
              `).join('')}
            </div>
          </div>`;
        });
      }
      comentariosDiv.innerHTML = html;
    });

    // Exponer la funci칩n para el bot칩n
    window.enviarRespuesta = enviarRespuesta;
